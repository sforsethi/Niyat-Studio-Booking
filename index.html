<!DOCTYPE html>
<html>
<head>
    <title>Studio Booking - Test</title>
</head>
<body>
    <h1>Studio Booking System</h1>
    <p>Testing deployment...</p>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        try {
            const response = await fetch('/api/index');
            const data = await response.json();
            document.getElementById('result').innerHTML = 'API Works: ' + JSON.stringify(data);
        } catch (error) {
            document.getElementById('result').innerHTML = 'API Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
